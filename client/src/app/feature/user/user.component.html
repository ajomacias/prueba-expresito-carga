<div class="min-h-screen flex font-mono justify-center">
    <div class="max-w-[1000px] flex gap-2 p-2 flex-col w-full">
        <h1 class=" text-5xl text-slate-600 text-center font-bold" >Usuarios</h1>
        <p class="text-slate-600 text-center">
            Bienvenido!, Aqui puedes ver todos los usuarios ¿para que estos usuarios?
            nadie lo sabe 🐌
        </p>
        <a 
        class="w-full bg-blue-500 hover:bg-blue-400 font-bold p-2 text-center text-white" 
        routerLink="/user/view" 
        [skipLocationChange]="true"
        >Nuevo</a>
        <app-search (eventSearch)="onSearch($event)"></app-search>

      <table class="border-collapse  table-fixed w-full text-sm">
          <thead >
            <tr>
              <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">ID</th>
              <th class="border-b dark:border-slate-600 font-medium p-4 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Nombre</th>
              <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Edad</th>
              <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Descripcion</th>
              <th class="border-b dark:border-slate-600 font-medium p-4 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Creado</th>
              <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Acciones</th>
            </tr>
          </thead>
          <tbody class="bg-white dark:bg-slate-800">
            <tr *ngFor="let user of users" >
              <td class="border-b break-all border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">{{user._id}}</td>
              <td class="border-b border-slate-100 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400">{{user.name}}</td>
              
              <td class="border-b border-slate-100 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400">{{user.age}}</td>
              <td class="border-b border-slate-100 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400">{{user.detail}}</td>
              <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">{{user.created| date: 'dd/MM/yyyy'}}</td>
              
              <td class="border-b text-white border-slate-100 dark:border-slate-700 p-4 pl-8 gap-1 dark:text-slate-400">
               
                <button routerLink="/user/view/" 
                [queryParams]="{user : user._id}"
                [skipLocationChange]="true"
                class="focus:outline-none p-2 bg-slate-600" >editar</button>
                <button (click)="handlerDelete(user._id)" class="focus:outline-none p-2 bg-red-400" >Eliminar</button>
                 
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
